<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Components</title>
  </head>
  <body>
    <h1>My Web Components</h1>
    <first-component mytext="Hello" mycolor="red"></first-component>
    <first-component mytext="Goodbye" mycolor="blue"></first-component>
    <first-component mytext="Adios" mycolor="Green"></first-component>
    <fancy-button label="button"></fancy-button>

    




    <script>
      ///////////////////////////////////////////////////////////
      // This defines our new component, created the class here 
      class FirstComponent extends HTMLElement {
        constructor() {
          super();
          const text = this.getAttribute('mytext')
          const color = this.getAttribute('mycolor')
          console.log(text, color)
          this.innerHTML = `<h2 style="color:${color}">${text}</h2>`;
        }

      }

      // Register our component with the browser
      customElements.define('first-component', FirstComponent)

      ///////////////////////////////////////////////////////////
      ///////////////////////////////////////////////////////////

      class FancyButton extends HTMLElement {
        constructor () {
          super();

          const label = this.getAttribute("label");

          const style = "background-color: white; padding: 6px; border: 2px solid red; font-size: 20px;"

          this.innerHTML = `<button style="${style}">${label}</button>`;

        }
      }

      customElements.define("fancy-button", FancyButton)
      





    </script>

  </body>
</html>
